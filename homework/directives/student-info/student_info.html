<div class="student">
    <div class="img">
        <img src="{{ student.photo }}" alt="avatar" class="avatar">
    </div>
    <div class="name"><span>{{ student.name }} {{ student.surname }}</span></div>
    <div class="info"><span>{{ student.name }}'s birthday:</span><span>{{ student.birthDay }}</span></div>
    <div class="info"><span>{{ student.name }}'s phone:</span><span>{{ student.phone }}</span></div>
</div>
<a ui-sref="home" class="return">Return</a>
